<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@200;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>
          <h1>Rock, Paper, Scissors</h1>
          <img class="rock-paper-scissors-logo" src="./assets/004-rock-paper-scissors.png" alt="hands displaying rock, paper, scissors">
    </header>
    <main>
      <aside class="player-aside">
        <div class="player-icon-and-name">
          <img class="player-icon" src="./assets/006-brain.png" alt="brain">
          <p class="player-name">player one</p>
          <p class="wins"></p>
        </div>
      </aside>
      <section class="center">
        <h2>choose your game</h2>
        <section class="game-type">
          <h3 class="title">mild</h3>
          <p class="game-rules">rock > scissors</p>
          <p class="game-rules">paper > rock</p>
          <p class="game-rules">scissors > paper</p>
        </section>
        <section class="game-type">
          <h3 class="title">spicy</h3>
          <p class="game-rules">rock > scissors & lizard</p>
          <p class="game-rules">paper > rock & alien</p>
          <p class="game-rules">scissors > paper & lizard</p>
          <p class="game-rules">lizard > paper & alien</p>
          <p class="game-rules">alien > scissors & rock</p>
        </section>
      </section>
      <aside class="player-aside">
        <div class="player-icon-and-name">
          <img class="player-icon" src="./assets/007-desktop.png" alt="computer">
          <p class="player-name">computer</p>
          <p class="wins"></p>
        </div>
      </aside>
    </main>
  </body>
</html>
